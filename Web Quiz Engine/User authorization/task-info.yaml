    package engine;

    import org.springframework.boot.SpringApplication;
    import org.springframework.boot.autoconfigure.SpringBootApplication;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.RestController;

    import java.util.ArrayList;
    import java.util.List;

    @SpringBootApplication
    @RestController
    public class WebQuizEngine {

        public static void main(String[] args) {
            SpringApplication.run(WebQuizEngine.class, args);
        }

        @GetMapping(path = "/api/quiz")
        public QuizQuestion getQuiz() {
            List<QuizQuestion> quiz = new ArrayList<>();

            QuizQuestion z = new QuizQuestion();
            z.setTitle("The Java Logo");
            z.setText("What is depicted on the Java logo?");
            z.setOptions(new String[]{"Robot", "Tea leaf", "Cup of coffee", "Bug"});

            quiz.add(z);

            return quiz.get(0);
        }
    }

    class QuizQuestion {
        private String title;
        private String text;
        private String[] options;

        public QuizQuestion() {
            title = null;
            text = null;
            options = null;
        }

        public QuizQuestion(String title, String text, String[] options) {
            this.title = title;
            this.text = text;
            this.options = options;
        }

        public String getText() {
            return text;
        }

        public String getTitle() {
            return title;
        }

        public String[] getOptions() {
            return options;
        }

        public void setOptions(String[] options) {
            this.options = options;
        }

        public void setText(String text) {
            this.text = text;
        }

        public void setTitle(String title) {
            this.title = title;
        }
    }
